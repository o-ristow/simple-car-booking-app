version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: carbooking-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-carbooking}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - carbooking-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Car Service (gRPC)
  car-service:
    build:
      context: ./services/car-service
      dockerfile: Dockerfile
    container_name: carbooking-car-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-carbooking}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      GRPC_PORT: 50051
    ports:
      - "50051:50051"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - carbooking-network
    volumes:
      - ./proto:/proto
    restart: unless-stopped

  # Booking Service (gRPC)
  booking-service:
    build:
      context: ./services/booking-service
      dockerfile: Dockerfile
    container_name: carbooking-booking-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-carbooking}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      GRPC_PORT: 50052
    ports:
      - "50052:50052"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - carbooking-network
    volumes:
      - ./proto:/proto
    restart: unless-stopped

  # Integration Service (gRPC + REST)
  integration-service:
    build:
      context: ./services/integration-service
      dockerfile: Dockerfile
    container_name: carbooking-integration-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-carbooking}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      GRPC_PORT: 50053
      REST_PORT: 5003
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-your_client_id}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-your_client_secret}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI:-http://localhost:5003/external/google-calendar/callback}
    ports:
      - "50053:50053"
      - "5003:5003"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - carbooking-network
    volumes:
      - ./proto:/proto
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: carbooking-api-gateway
    environment:
      PORT: 5000
      CAR_SERVICE_HOST: car-service:50051
      BOOKING_SERVICE_HOST: booking-service:50052
      INTEGRATION_SERVICE_HOST: integration-service:50053
    ports:
      - "5000:5000"
    depends_on:
      - car-service
      - booking-service
      - integration-service
    networks:
      - carbooking-network
    volumes:
      - uploads_data:/app/uploads
      - ./proto:/proto
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: carbooking-frontend
    ports:
      - "3000:3000"
    depends_on:
      - api-gateway
    networks:
      - carbooking-network
    restart: unless-stopped

networks:
  carbooking-network:
    driver: bridge

volumes:
  postgres_data:
  uploads_data:
